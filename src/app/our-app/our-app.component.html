    <section id="download">

        <div class="row">
            <div class="col-full">
                <h1 class="intro-header"  data-aos="fade-up">Download Our App Today!</h1>

<div class="lead" data-aos="fade-up" *ngIf="newsData">
<div *ngFor="let n of newsData">
<h2 style="color: red">{{n.title}}</h2>
<img [src]="n.urlToImage" height="400px" width="400px"/>

<h2>{{n.author}}</h2>
<h3>{{n.description}}</h3>
<h1>{{n.publishedAt}}</h1>
<hr/>

</div>
                
                </div>

                <ul class="download-badges">
                    <li><a href="#" title="" class="badge-appstore"  data-aos="fade-up">App Store</a></li>
                    <li><a href="#" title="" class="badge-googleplay" data-aos="fade-up">Play Store</a></li>
                </ul>

            </div>
        </div>

    </section> <!-- end download -->
